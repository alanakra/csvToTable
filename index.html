<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CsvToTable</title>
</head>
<body>
    <h1 style="text-align: center;">Csv to table</h1>
    <form id="input-form">
        <fieldset>
            <legend>Type your input</legend>
            <textarea name="input" id="input-csv" cols="30" rows="10" style="width: 100%;"></textarea> <br>
            <div><input type="checkbox" name="check" id="firstLineOk"> <label for="firstLineOk">Count first line</label><br></div>
            <div>
                <input type="radio" id="lrp" name="brand" value="lrp"
                       checked>
                <label for="lrp">La Roche-Posay</label>
              </div>
          
              <div>
                <input type="radio" id="cerave" name="brand" value="cerave">
                <label for="cerave">Cerave</label>
              </div>
          
              <div>
                <input type="radio" id="vichy" name="brand" value="vichy">
                <label for="vichy">Vichy</label>
              </div>
          
              <div>
                <input type="radio" id="skincuticals" name="brand" value="skinceuticals">
                <label for="skinceuticals">Skinceuticals</label>
              </div>
          
              <div>
                <input type="radio" id="sanoflore" name="brand" value="sanoflore">
                <label for="sanoflore">Sanoflore</label>
              </div>
            <button type="submit">Convert</button>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Output</legend>
            <textarea name="" id="output-form" cols="30" rows="10" style="width: 100%;"></textarea>
        </fieldset>
    </form>
    
    <p style="text-align: center;">Created by <a href="https://alanakra.fr">Alan Akra</a></p>
    <script src="./index.js"></script>
</body>
</html>
